{% extends "base.html" %}

{% block content %}
<body>
{% for post in posts %}
<div class="post">
    <div class="post-heading">
        <a href="/blog/{{post.key().id()}}" class="post-title">{{post.subject}}</a>
        <div class="post-date">{{post.created.strftime('%b %d, %Y')}}</div>
        <div class="post-like">Likes: {{post.likes|length}}</div>
    </div>
    <pre class="post-content">{{post.content}}</pre>
    <pre class="post-content text-lowercase small">Comments: {{post.comments}}</pre>
    {% if logged %}
    <form method="post">
        <span><input name="options" type="radio" checked value="like"/> like </span>
        <span><input name="options" type="radio" checked value="update"/> update  </span>
        <span><input name="options" type="radio" checked value="delete"/> delete </span>
    </form>
    <button type="submit" class="btn btn-default">Submit</button>
    {% endif %}
</div>
{% endfor%}
{% endblock %}

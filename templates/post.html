{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="post-heading">
        <a href="/blog/{{post.key().id()}}" class="post-subject">{{post.subject}}</a>
        <div class="post-date">{{post.created.strftime('%b %d, %Y')}}</div>
    </div>
    <pre class="post-content">{{post.content}}</pre>
</div>
{% endblock %}
